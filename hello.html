<!DOCTYPE html>
<html>
<head>
    <title>Monthly Budget Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 400px;
            margin: 0 auto;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <canvas id="budgetChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('budgetChart').getContext('2d');
        
        const myBudgetChart = new Chart(ctx, {
            type: 'pie', // Specify the chart type
            data: {
                labels: ['Rent', 'Food', 'Utilities', 'Entertainment', 'Savings'],
                datasets: [{
                    label: 'Monthly Expenses',
                    data: [1200, 400, 150, 200, 500], // Default Input Values
                    backgroundColor: [
                        '#FF6384', // Red
                        '#36A2EB', // Blue
                        '#FFCE56', // Yellow
                        '#4BC0C0', // Green
                        '#9966FF'  // Purple
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Monthly Budget', // Your Title
                        font: {
                            size: 20
                        }
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
